name: rag-sample
metadata:
  template: rag-sample@0.0.1-beta
services:
  web:
    project: ./src/frontend
    dist: dist
    language: ts
    host: staticwebapp
    hooks:
      prepackage:
        windows:
          shell: pwsh
          run: ./scripts/prepackage.ps1
          interactive: true
          continueOnError: false
        posix:
          shell: sh
          run: ./scripts/prepackage.sh
          interactive: true
          continueOnError: false
  api:
    project: ./src/backend
    language: py
    host: function
hooks:
  postprovision:
    windows:
      shell: pwsh
      run: ./scripts/postprovision.ps1
      interactive: true
      continueOnError: false
    posix:
      shell: sh
      run: ./scripts/postprovision.sh
      interactive: true
      continueOnError: false